<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
    <title>Profile/Sign-in</title>
</head>
<body>
    <nav>
        <div id="navbar">
            <div class="navbar-left">
                <a href="./landing.html"><img src="./Assets/Ellipse 1.png" alt="Peadmount Library Logo" id="pdl"></a>
            </div>
            <div class="navbar-right">
                <a href="./about.html">Location</a>
                <a href="./history.html">History</a>
                <a href="./about.html">About Us</a>
                <a href="./profile.html">Sign-in</a>
                <a href="./listings.html"><i class="fa fa-search"></i></a>
            </div>
        </div>
    </nav>
    <div class="search">
        <form id="search-bar">
            <strong>Search Catalog</strong>
            <input type="search" placeholder="Title" id="search-title">
            <input type="search" placeholder="ISBN" id="search-isbn">
            <select name="type" id="book-type">
                <option value="format">Format</option>
                <option value="hard-cover">Hard-cover</option>
                <option value="paperback">Paperback</option>
                <option value="e-book">E-book</option>
            </select>
            <select name="genre" id="genre">
                <option value="genre-1">Genre</option>
                <option value="fiction">Fiction</option>
                <option value="nonfiction">Nonfiction</option>
                <option value="romance">Romance</option>
                <option value="philosophy">Philosophy</option>
            </select>
        </form>
    </div>
    <div class="sidewrapper">
        <a href="./about.html">Ask Us</a>
        <a href="./listings.html">Reading Challenge</a>
        <a href="./listings.html">Catalog</a>
        <a href="">Book Camp</a>
        <a href="./listings.html">E-books</a>
        <a href="">STEM</a>
        <a href="./about.html">Online Resources</a>
        <a href="./about.html">Volunteer</a>
    </div>
    <div class="welcome-to-pdl">
        <div class="create">
        <h1 id="flex1">Welcome to Peadmount Library!</h1>
        <div class="flexed">
        <h2 id="flex2">Let's Get Reading!</h2>
        <h2 id="flex3">Create an Account:</h2>
        </div>
        </div>
        <div class="vector">
            <img src="./Assets/Ellipse 7.png" alt="gray circle" id="ellipse">
            <img src="./Assets/Vector.png" alt="vector" id="vector">
        </div>
        <div class="form-register">
            <form class="registration">
                Name <br>
                <input type="text" placeholder="Full Name" name="name" id="name-form" required>
                Email <br>
                <input type="email" name="email" id="email-form" placeholer="johndoe@gmail.com" required>
                Phone <br>
                <input type="number" name="phone" id="phone-form" placeholder="123-456-7890" required>
                Address <br>
                <input type="text" placeholder="5695 Stanford ave, Atlanta, Georgia, 30094" id="address-form">
                <button id="register-button">Register</button>
                <p id="account">Already have an account? <a href="./profile.html">Sign in here</a></p>
            </form>
        </div>
    </div>
</body>
</html>
